apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertlog-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertlog
  template:
    metadata:
      labels:
        app: alertlog
        version: helidon-mp
    spec:
      containers:
      - name: alertlog
        image: %DOCKER_REGISTRY%/alertlog-exporter:0.1
        imagePullPolicy: Always
        env:
        - name: oracle.ucp.jdbc.PoolDataSource.orderpdb.user
          value: "ORDERUSER"
        - name: oracle.ucp.jdbc.PoolDataSource.orderpdb.URL
          value: "jdbc:oracle:thin:@%ORDER_PDB_NAME%_tp?TNS_ADMIN=/msdataworkshop/creds"
        - name: oracle.ucp.jdbc.PoolDataSource.orderpdb.password
          valueFrom:
            secretKeyRef:
              name: dbuser
              key: dbpassword
              optional: true
        - name: oracle.ucp.jdbc.PoolDataSource.inventorypdb.user
          value: "inventoryuser"
        - name: oracle.ucp.jdbc.PoolDataSource.inventorypdb.URL
          value: "jdbc:oracle:thin:@%INVENTORY_PDB_NAME%_tp?TNS_ADMIN=/msdataworkshop/creds"
        - name: oracle.ucp.jdbc.PoolDataSource.inventorypdb.password
          valueFrom:
            secretKeyRef:
              name: dbuser
              key: dbpassword
              optional: true
        - name: OCI_REGION
          value: "%OCI_REGION%"
        - name: VAULT_SECRET_OCID
          value: "%VAULT_SECRET_OCID%"
        volumeMounts:
        - name: creds
          mountPath: /msdataworkshop/creds
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet: #alternatives include exec with command, etc.
            path: /health/live
            port: 8080
          initialDelaySeconds: 220
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 40
          periodSeconds: 3
      restartPolicy: Always
      volumes:
      - name: creds
        secret:
          secretName: db-wallet-secret