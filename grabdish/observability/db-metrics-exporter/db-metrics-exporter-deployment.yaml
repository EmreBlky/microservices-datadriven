apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-metrics-exporter-%EXPORTER_NAME%
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-metrics-exporter-%EXPORTER_NAME%
  template:
    metadata:
      labels:
        app: db-metrics-exporter-%EXPORTER_NAME%
    spec:
#      initContainers:
#      - name: createDATA_SOURCE_NAME
#        command:
#          - bash
#          - -c
#          - "echo createDATA_SOURCE_NAME"
#        image: oraclelinux:7.5
#        volumeMounts:
#        - name: creds-raw
#          mountPath: /tmp/creds
#          readOnly: false
#        - name: creds
#          mountPath: /creds
      containers:
        - name: db-metrics-exporter-%EXPORTER_NAME%
          image: iamseth/oracledb_exporter:latest
          imagePullPolicy: Always
          env:
            - name: DEFAULT_METRICS
              value: /msdataworkshop/observability/db-metrics-%EXPORTER_NAME%-exporter-metrics.toml
#            - name: CUSTOM_METRICS
#              value: /msdataworkshop/observability/db-metrics-%EXPORTER_NAME%-exporter-metrics.toml
            - name: TNS_ADMIN
              value: "/msdataworkshop/creds"
#          value: "/lib/oracle/instantclient_19_3/client64/lib/network/admin"
            - name: dbpassword
              value: "Welcome12345;#!"
#              value: "Welcome12345;#!:"
            - name: dbpassword0
              valueFrom:
                secretKeyRef:
                  name: dbuser
                  key: dbpassword
                  optional: true #not needed/used if using VAULT_SECRET_OCID exists
            - name: DATA_SOURCE_NAME
              value: "%USER%/$(dbpassword):@%PDB_NAME%_tp"
          volumeMounts:
            - name: creds
              mountPath: /msdataworkshop/creds
          #          mountPath: /lib/oracle/instantclient_19_3/client64/lib/network/admin # 19.10
            - name: config-volume
              mountPath: /msdataworkshop/observability/db-metrics-%EXPORTER_NAME%-exporter-metrics.toml
              subPath: db-metrics-%EXPORTER_NAME%-exporter-metrics.toml
          ports:
            - containerPort: 8080
      restartPolicy: Always
      volumes:
        - name: creds
          secret:
            secretName: db-wallet-secret
        - name: config-volume
          configMap:
            name: db-metrics-%EXPORTER_NAME%-exporter-config
#        - name: config-default-volume
#          configMap:
#            name: default-metrics-exporter-config