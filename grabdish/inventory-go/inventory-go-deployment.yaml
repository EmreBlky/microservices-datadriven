apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
        version: go
    spec:
      containers:
      - name: inventory
        image: %DOCKER_REGISTRY%/inventory-go:0.1
        imagePullPolicy: Always
        env:
        - name: user
          value: "inventoryuser"
        - name: TNS_ADMIN
          value: "/lib/oracle/19.10/client64/lib/network/admin"
        - name: INVENTORY_PDB_NAME
          value: "%INVENTORY_PDB_NAME%_tp"
        - name: OCI_REGION
          value: "%OCI_REGION%"
        - name: OCI_REGION
          value: "%OCI_REGION%"
        - name: VAULT_SECRET_OCID
          value: "%VAULT_SECRET_OCID%"
        - name: dbpassword
          valueFrom:
            secretKeyRef:
              name: dbuser
              key: dbpassword
              optional: true #not needed/used if using VAULT_SECRET_OCID exists
        volumeMounts:
        - name: creds
          mountPath: /lib/oracle/19.10/client64/lib/network/admin
        ports:
        - containerPort: 8080
      restartPolicy: Always
      volumes:
      - name: creds
        secret:
          secretName: db-wallet-secret